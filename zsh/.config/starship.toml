# prompt chars
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold bright-red)"
vimcmd_symbol = "[❮](bold green)"
vimcmd_replace_one_symbol = "[❮](bold yellow)"
vimcmd_replace_symbol = "[❮](bold yellow)"
vimcmd_visual_symbol = "[❮](bold cyan)"

[directory]
style = "#87FF5F bold"
truncate_to_repo = true
truncation_length = 6
read_only = '  '
read_only_style = 'bright-red'
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
symbol = "[「󰊢 ](bold blue)"
style = "bright-blue"
format = '[$symbol$branch(:$remote_branch) ]($style)'

[git_commit]
only_detached = true
tag_symbol = "/"
tag_disabled = false
format = "[「󰊢 $hash$tag ](bold bright-blue)"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = '$count'
deleted = " "
diverged = '↑$ahead_count↓$behind_count'
modified = "󱇬 "
renamed = " "
staged = "󰝒 "
stashed = "󰬲 "
untracked = " "
format = "[$all_status$ahead_behind](yellow)"

[git_metrics]
disabled = false
format = '[」](bold blue)'

[cmd_duration]
format = ' took [$duration](white) '

